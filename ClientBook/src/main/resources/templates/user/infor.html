<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">

<head>
<!-- Basic -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Mobile Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Site Metas -->
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

<title>Light Novel</title>


<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="user/css/bootstrap.css" />
<!--owl slider stylesheet -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

<!-- font awesome style -->
<link href="user/css/font-awesome.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="user/css/style.css" rel="stylesheet" />
<!-- responsive style -->
<link href="user/css/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

	<div class="hero_area">
		<!-- header section strats -->
		<nav th:replace="common/web/header::header"></nav>
		<!-- end header section -->
	</div>

	<!-- about section -->

	<form action="./user-edit" method="post" enctype="multipart/form-data"
		th:object="${khachhang}">
		<div class="info-product">
			<div class="container-fluid">
				<div class="row ">
					<div class="col-lg-12 col-md-12 ">
						<div class="alert alert-${alert}" th:if="${message}" role="alert">[[${message}]]</div>
						<div class="card">
							<div class="card-body">
							<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Email:<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										 <form>
                                    <div class="form-group">
                                      <lable th:text="${session.user.email}" ></lable>
                                    </div>
                                </form>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Họ và tên:<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="text" class="form-control" name="name"
											th:field="*{tenKH}" placeholder="Nhập đầy đủ họ và tên..."
											required="required">
											 
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Số điện thoại:<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="text" class="form-control" name="phone"
											th:field="*{sdt}"
											placeholder=" Nhập số điện thoại..."
											>
											<small th:if="${#fields.hasErrors('sdt')}">Hãy nhập đúng dạng số điện thoại</small>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Địa chỉ:<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="text" class="form-control" name="address"
											th:field="*{diaChi}"
											placeholder=" Nhập địa chỉ..."
											>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-12" style="text-align: center;">
										<button class="btn btn-outline-primary"
											style="padding-left: 1.2rem; padding-right: 1.2rem; margin-right: 40px;">
											Lưu</button>
										<a href="./home"><button type="button"
												class="btn btn-outline-danger">Thoát</button></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<!-- end about section -->

	<!-- footer section -->
	<footer class="footer_section">
		<footer id="footer" th:replace="common/web/footer::footer"></footer>
	</footer>
	<!-- footer section -->
	<!-- jQery -->
	<div th:replace="common/web/head::script"></div>
</body>

</html>
