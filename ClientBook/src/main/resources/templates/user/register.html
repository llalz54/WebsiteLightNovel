<body class="sub_page">

<section class="vh-100" style="background-color: #eee;">
<form th:action="@{/register}" method="post"
			enctype="multipart/form-data" th:object="${khachhang}">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                 <div th:class="${message}" class="alert alert-primary" role="alert">
			 [[${message}]]
			</div>
			 <div th:class="${message1}" class="alert alert-primary" role="alert">
			 [[${message1}]]
			</div>

       
					
                  <div class=" d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                     
                     <label class="form-label" for="tenKH">Your Name</label> 
                      <input type="text" id="tenKH" class="form-control" th:field="*{tenKH}"  required="required" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                                          <label class="form-label" for="email">Your Email</label>
                      <input type="email" id="email" class="form-control" th:field="*{email}" required="required"/>
                     

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                     <label class="form-label" for="pass">Password</label>
                      <input type="password" id="pass" class="form-control" th:field="*{pass}" required="required" />
                     
                     
                    </div>
                  </div>

				 <p class="mb-5 pb-lg-2" style="color: #000000;">Do have an account? <a href="login"
                      style="color: #0000FF;">Login here</a></p>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-dark btn-lg btn-block " type="submit"><span style="color:#FFFFFF;">Register</span></button>
                  </div>


              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="user/images/1.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</section>

  <!-- jQery -->
  <script src="user/js/jquery-3.4.1.min.js"></script>
