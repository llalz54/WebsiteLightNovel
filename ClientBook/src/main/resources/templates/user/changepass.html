                    </div>
                    <div class="card-body">
                        <div class="row row-margin-top">

                                <p>Tên tài khoản:</p>
                            </div>
                            <div class="col-lg-4 col-md-4 col-4">

                                    </div>
                                </form>
                            </div>
                        </div>
                        <br>
                        <div class="gap-sm"></div>
                        <div class="row">
                            <div class="col-lg-2 col-md-6 col-6">
                                <p>Mật khẩu:<u></u> <span class="span-title-product">*</span></p>
                            </div>
                            <div class="col-lg-4 col-md-6 col-6">
                                <input type="password" class="form-control"  th:field="*{pass}" id="pass" name="pass" placeholder="Mật khẩu cũ ..." required="required">
                               
                            </div>
                        </div>
                        <br>
                        <div class="gap-sm"></div>
                        <div class="row">
                            <div class="col-lg-2 col-md-6 col-6">
                                <p>Mật khẩu mới:<u></u> <span class="span-title-product">*</span></p>
                            </div>
                            <div class="col-lg-4 col-md-6 col-6">
                                <input type="password" class="form-control" th:field="*{pass2}" id="pass2" name="pass2"  placeholder="Mật khẩu mới ..." required="required">
                               
                            </div>
                        </div>
                        <br>
                         <div class="gap-sm"></div>
                        <div class="row">
                            <div class="col-lg-2 col-md-6 col-6">
                                <p>Nhập lại mật khẩu:<u></u> <span class="span-title-product">*</span></p>
                            </div>
                            <div class="col-lg-4 col-md-6 col-6">
                                <input type="password" class="form-control" th:field="*{confirmpass}"   id="confirmpass" name="confirmpass" placeholder="Mật khẩu mới ..." required="required">
                            </div>
                        </div> 
						<br>
                        <div class="gap-sm"></div>
                        <div class="row">

</div>
