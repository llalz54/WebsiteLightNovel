<!DOCTYPE html>
<html lang="en">

<head>
<!-- Basic -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Mobile Metas -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Site Metas -->
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

<title>Light Novel</title>


<!-- bootstrap core css -->
<link rel="stylesheet" type="text/css" href="user/css/bootstrap.css" />
<!--owl slider stylesheet -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

<!-- font awesome style -->
<link href="user/css/font-awesome.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="user/css/style.css" rel="stylesheet" />
<!-- responsive style -->
<link href="user/css/responsive.css" rel="stylesheet" />

</head>

<body class="sub_page">

	<div class="hero_area">
		<!-- header section strats -->
		<nav th:replace="common/web/header::header"></nav>
		<!-- end header section -->
	</div>

	<!-- about section -->
	<div class="col-12 mt-5 mb-5">

		<table class="table table-bordered">
			<thead>
				<tr class="text-center">
					<th>Mã hoá đơn</th>
					<th>Tổng tiền</th>
					<th>Ngày mua</th>
					<th>Địa Chỉ</th>
					<th>SĐT</th>
					<th>Ghi Chú</th>
					<th>Chi tiết</th>
					<th>Trạng Thái</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="o : ${order}">
					<tr>
						<th th:text="${o.IDDH}"></th>
						<th
							th:text="${#numbers.formatDecimal(o.tongGia.longValue(), 3,
							'COMMA', 0, 'DEFAULT')}+ ' VNĐ'"></th>
						<th th:text="${#dates.format(o.ngayLap, 'dd-MM-yyyy')}"></th>
						<th th:text="${o.diaChi}"></th>
						<th th:text="${o.sdt}"></th>
						<th th:text="${o.ghiChu}"></th>
						<th><a th:href="@{'/order/details?IDDH='+${o.IDDH}}"><span
								class="fa fa-info-circle">Chi tiết</span></a></th>
						<td>

							<div th:if="${o.trangthai==0}">
								 <a th:href="@{'/order/huydon?IDDH='+${o.IDDH}}">
									<button type="button" class="btn btn-outline-success btn-sm">
										<i class="fa fa-remove text-danger"> Huỷ Đơn</i>
									</button>
								</a>
							</div>
							<div th:if="${o.trangthai==1}">
									<span class="badge badge-primary ">Đã xác nhận</span>
							</div>
							<div th:if="${o.trangthai==-1}">
								<span class="badge bg-success">Đã nhận hàng</span>
							</div>
							<div th:if="${o.trangthai==2}">
								<span class="badge badge-dark">Đã huỷ</span>
							</div> 
							<div th:if="${o.trangthai==3}">
								<span class="badge badge-primary">Đã thanh toán</span>
							</div> 
							
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>

	<!-- end about section -->

	<!-- footer section -->
	<footer class="footer_section">
		<footer id="footer" th:replace="common/web/footer::footer"></footer>
	</footer>
	<!-- footer section -->

	<!-- jQery -->
	<div th:replace="common/web/head::script"></div>
</body>

</html>
