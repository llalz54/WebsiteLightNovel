<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head th:replace="common/admin/fragment::head('Thống kê')">

<head>
</head>

<body>
<div  id="app">
	
	<div th:replace="common/admin/fragment::menu"></div>
	<div id="main">
			<nav th:replace="common/admin/header::header"></nav>
	<div class="col-lg-10 my-4"
		style="min-height: 600px; border: 1px solid rgba(128, 128, 128, 0.212);">
		<div class="col-5 mt-4" style="display: flex;">
		<form th:action="@{/admin/reports}" method="get">
			<select class="custom-select" onchange="this.form.submit()" name="reports">
				<option th:selected="${report == 0}" value="0">Sản phẩm bán chạy</option>	
				<option th:selected="${report == 1}" value="1">Thống kê theo ngày</option>
				<option th:selected="${report == 2}" value="2">Thống kê theo tháng</option>
				<option th:selected="${report == 3}" value="3">Thống kê theo năm</option>
			</select>
		</form>		
			
		</div>
		<table class="table table-bordered mt-3">
			<thead>
				<tr class="text-center">
					<th width="8%">STT</th>
					<th>Thời gian</th>
					<th width="20%">Tổng số đơn hàng</th>
					<th>Tổng doanh thu</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item, count : ${statistical}">
					<td class="text-center" th:text="${count.index+1}"></td>
					<td class="text-center" th:text="${item[0]}"></td>
					<td class="text-center" th:text="${item[1]}"></td>
					<td class="text-center"
						th:text="${#numbers.formatDecimal(item[2], 1, 'DEFAULT', 0, 'DEFAULT')}+' VNĐ'"></td>
				</tr>
			</tbody>
		</table>

	</div>
	</div>
	</div>
	<div th:replace="common/admin/fragment::script"></div>
</body>

</html>
