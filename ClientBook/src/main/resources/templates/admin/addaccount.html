<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head th:replace="common/admin/fragment::head('Thêm tài khoản')"></head>
<style>
* {
	font-size: 16px;
}

span {
	color: red;
}
</style>
<body>
	<div id="app">
		<!-- Menu -->
		<div th:replace="common/admin/fragment::menu"></div>
		<!--/ End Menu -->
		<div id="main">
			<!-- Header -->
			<nav th:replace="common/admin/header::header"></nav>
			<!--/ End Header -->
			<div class="gap-sm"></div>

				<form action="./admin-account-add" method="post" th:object="${khachhang}">
		<div class="info-product">
			<div class="container-fluid">
				<div class="row ">
					<div class="col-lg-12 col-md-12 ">
						<div class="alert alert-${alert}" th:if="${message}" role="alert">[[${message}]]</div>
						<div class="alert alert-${alert}" th:if="${message1}" role="alert">[[${message1}]]</div>
						<div class="card">
							<div class="card-body">
							<div class="gap-sm"></div>
								<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Tài khoản :<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="email" class="form-control" name="email"
											th:field="*{email}" placeholder=" Nhập email..."
											required="required"> 
									</div>
								</div>
								<div class="gap-sm"></div>
								<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Mật khẩu:<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="password" class="form-control" name="password"
											th:field="*{pass}" placeholder=" Nhập mật khẩu..."
											required="required">
									</div>
								</div>
								<div class="gap-sm"></div>
								<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											SĐT :<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="text" class="form-control" name="phone"
											th:field="*{sdt}" placeholder=" Nhập số điện thoại..."
											required="required"> <small
											th:if="${#fields.hasErrors('sdt')}">Hãy nhập đúng số
											điện thoại</small>
									</div>
								</div>
								<br>
								<div class="gap-sm"></div>
								<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Địa chỉ :<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="text" class="form-control" name="address"
											th:field="*{diaChi}" placeholder=" Nhập địa chỉ..."
											required="required">
									</div>
								</div>
								<br>
								<div class="gap-sm"></div>
								<div class="row">
									<div class="col-lg-2 col-md-4 col-6">
										<p>
											Họ tên <span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="text" class="form-control" name="address"
											th:field="*{tenKH}" placeholder=" Nhập họ tên nhân viên..."
											required="required">
									</div>
								</div>
								<br>
								<!-- <div class="gap-sm"></div>
								<div class="row">
									<div class="col-lg-2 col-md-4 col-6">
										<p>
											Hình thức thanh toán <span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-8 col-6">
										<div class="radio">
									<label ><input  type="radio" name="optradio" checked><i class="fa fa-credit-card-alt" aria-hidden="true"></i></i> Thanh toán PayPal</label>
								</div>
								<div class="radio">
									<label><input type="radio" name="optradio"><i class="fa fa-money" aria-hidden="true"> </i> Thanh toán trực tiếp</label>
								</div>
									</div>
								</div> -->



								<br>
								<div class="gap-sm"></div>
								<div class="row">
									<div class="col-12" style="text-align: center;">
										<button class="btn btn-outline-primary"
											style="padding-left: 1.2rem; padding-right: 1.2rem; margin-right: 40px;">
											<i class="fa fa-money" aria-hidden="true"> </i> Xác Nhận
										</button>
										 <a href="#"><button type="button"
												class="btn btn-outline-danger">Thoát</button></a>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

		</div>
	</div>
	<div th:replace="common/admin/fragment::script"></div>
</body>

</html>
