<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head th:replace="common/admin/fragment::head('Thêm Danh Mục')">
</head>
<body>
	<div id="app">
		<!-- Menu -->
		<div th:replace="common/admin/fragment::menu"></div>
		<!--/ End Menu -->
		<div id="main">
			<!-- Header -->
			<nav th:replace="common/admin/header::header"></nav>
			<!--/ End Header -->
			<div class="gap-sm"></div>
			<form action="./admin-category-add" method="post"
				enctype="multipart/form-data" th:object="${loaiTT}">
				<div class="detail-product">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12 col-md-12 ">
									<div class="alert alert-${alert}" th:if="${message}" role="alert">[[${message}]]</div>
								<div class="card">
									<div class="card-header">
										<h4 class="title-form title-product">
											Thông tin cơ bản <span class="span-title-product">*</span>
										</h4>
									</div>
									<div class="card-body">
										<input type="hidden" class="form-control" th:field="*{loaiTT_ID}"
													placeholder="Nhập tên sản phẩm..." required="required">
										<div class="row row-margin-top">
											<div class="col-lg-2 col-md-4 col-6">
												<p>
													Tên Loại Tiểu Thuyết: <span class="span-title-product">*</span>
												</p>
											</div>
											<div class="col-lg-10 col-md-8 col-6">
												<input type="text" class="form-control" name="name" th:field="*{tenLoaiTT}"
													placeholder="Nhập tên loại tiểu thuyết..." required="required">
											</div>
										</div>
										<div class="gap-sm"></div>
										<div class="row">
											<div class="col-12" style="text-align: center;">
												<button class="btn btn-outline-primary" type="submit"
													style="padding-left: 1.2rem; padding-right: 1.2rem; margin-right: 40px;">Lưu</button>
												<a href="./admin-category">
													<button type="button" class="btn btn-outline-danger">Thoát</button>
												</a>
											</div>
										</div>

							
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div th:replace="common/admin/fragment::script"></div>

</body>
</html>
