<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head th:replace="common/admin/fragment::head('Thống kê')"></head>


<body>
<div  id="app">
	
	<div th:replace="common/admin/fragment::menu"></div>
	<div id="main">
			<nav th:replace="common/admin/header::header"></nav>
<form action="./admin-account-edit" method="post" enctype="multipart/form-data"
		th:object="${khachhang}">
		<div class="info-product">
			<div class="container-fluid">
				<div class="row ">
					<div class="col-lg-12 col-md-12 ">
						<div class="alert alert-${alert}" th:if="${message}" role="alert">[[${message}]]</div>
						<div class="card">
							<div class="card-body">
							<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Tài khoản:<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										 <form>
                                    <div class="form-group">
                                      <lable th:text="${session.user.email}" ></lable>
                                    </div>
                                </form>
									</div>
								</div>
								<br>
								
                        <div class="row">
                            <div class="col-lg-2 col-md-6 col-6">
                                <p>Mật khẩu:<u></u> <span class="span-title-product">*</span></p>
                            </div>
                            <div class="col-lg-4 col-md-6 col-6">
                                <input type="password" class="form-control"  th:field="*{pass}" name="pass" placeholder="Mật khẩu" required="required">
                               
                            </div>
                        </div>
                        <br>
								<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Họ và tên:<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="text" class="form-control" name="name"
											th:field="*{tenKH}" placeholder="Nhập đầy đủ họ và tên..."
											required="required">
											 
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Số điện thoại:<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="text" class="form-control" name="phone"
											th:field="*{sdt}"
											placeholder=" Nhập số điện thoại..."
											>
											<small th:if="${#fields.hasErrors('sdt')}">Hãy nhập đúng dạng số điện thoại</small>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-lg-2 col-md-2 col-6">
										<p>
											Địa chỉ:<span class="span-title-product">*</span>
										</p>
									</div>
									<div class="col-lg-10 col-md-10 col-6">
										<input type="text" class="form-control" name="address"
											th:field="*{diaChi}"
											placeholder=" Nhập địa chỉ..."
											>
									</div>
								</div>
								<br>
								<div class="row">
									<div class="col-12" style="text-align: center;">
										<button class="btn btn-outline-primary"
											style="padding-left: 1.2rem; padding-right: 1.2rem; margin-right: 40px;">
											Lưu</button>
										<a href="./admin-account"><button type="button"
												class="btn btn-outline-danger">Thoát</button></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	</div>
	</div>
	<div th:replace="common/admin/fragment::script"></div>
</body>

</html>
